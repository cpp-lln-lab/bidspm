name: "tests with octave: failure expected"

on:

  push:
    branches:
      - main
      - dev
    paths:
      - '**.m'
      - '.github/workflows/run_tests*'
  pull_request:
    branches: ['*']
    paths:
      - '**.m'
      - '.github/workflows/run_tests*'

env:
  OCTFLAGS: --no-gui --no-window-system --silent

jobs:
  build:

    runs-on: ubuntu-20.04

    # only trigger update on upstream repo
    if: github.repository_owner == 'cpp-lln-lab'

    steps:

    - name: Install dependencies
      run: |
        sudo apt-get -y -qq update
        sudo apt-get -y install octave liboctave-dev

    - name: Clone cpp_spm
      uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 2

    - name: Install SPM
      run: |
         git clone https://github.com/spm/spm12.git --depth 1
         make -C spm12/src PLATFORM=octave distclean
         make -C spm12/src PLATFORM=octave
         make -C spm12/src PLATFORM=octave install

    - name: Install Moxunit and MOcov
      run: |
        git clone https://github.com/MOxUnit/MOxUnit.git --depth 1
        git clone https://github.com/MOcov/MOcov.git --depth 1

    - name: Prepare data
      run: |
        cd tests
        make data

    - name: Run tests
      run: |
        cd /home/runner/work/CPP_SPM/CPP_SPM/.github/workflows
        octave $OCTFLAGS --eval "fprintf('\n%s\n', pwd); run 'tests_octave'; exit;"
        cat test_report.log | grep 0
